        /* ë²„íŠ¼ ë° ì¹´ë“œ ìŠ¤íƒ€ì¼ */

        .progress-bar-custom {

<body>

    <div class="quiz-container">
        <div id="start-screen" class="my-auto">
            <div class="text-center mb-5">
                <span style="font-size: 4rem;">ğŸ¯</span>
                <h2 class="fw-bold mt-3">í† ìµ 700ì  ì±Œë¦°ì§€</h2>
                <p class="text-muted small">Daily RC & LC Study Partner</p>
            </div>
            
            <div class="row g-3 mb-4">
                <div class="col-6">
                    <div class="mode-card shadow-sm" onclick="startQuiz('RC')">
                        <div class="h3 mb-2">ğŸ“–</div>
                        <h6 class="fw-bold mb-0">RC ë…í•´</h6>
                    </div>
                </div>
                <div class="col-6">
                    <div class="mode-card shadow-sm" onclick="startQuiz('LC')">
                        <div class="h3 mb-2">ğŸ§</div>
                        <h6 class="fw-bold mb-0">LC ë“£ê¸°</h6>
                    </div>
                </div>
                <div class="col-12">
                    <div class="mode-card border-danger shadow-sm" style="background:#fff5f5" onclick="startWrongMode()">
                        <div class="d-flex justify-content-center align-items-center">
                            <span class="me-2 text-danger">ğŸ”¥</span>
                            <h6 class="fw-bold mb-0 text-danger">ì˜¤ë‹µ ë…¸íŠ¸ ë³µìŠµ (<span id="wrong-count">0</span>)</h6>
                        </div>
                    </div>
                </div>
            </div>

            <div class="p-3 bg-light rounded-4 mb-3 text-start">
                <p class="text-muted mb-1" style="font-size: 0.7rem;">ë‚˜ì˜ í•™ìŠµ í†µê³„</p>
                <div id="stat-info" class="fw-bold small text-dark tracking-tight">ë°ì´í„° ë¡œë”© ì¤‘...</div>
            </div>
            
            <div class="text-center">
                <button onclick="resetHistory()" class="btn btn-link text-muted text-decoration-none btn-sm" style="font-size: 0.7rem;">ì „ì²´ ê¸°ë¡ ë° ì˜¤ë‹µ ì´ˆê¸°í™”</button>
            </div>
        </div>

        <div id="quiz-content" style="display:none;">
            <div class="progress-bar-custom"><div id="progress-fill" class="progress-fill" style="width: 0%"></div></div>
            
            <div id="lc-ui" style="display:none;" class="mb-4">
                <button onclick="playCurrentAudio()" class="btn btn-primary w-100 py-3 rounded-4 fw-bold shadow-sm" style="background: #4c51bf; border:none;">
                    ğŸ”Š ë¬¸ì œ ë‹¤ì‹œ ë“£ê¸°
                </button>
            </div>

            <h5 id="question" class="fw-bold mb-5" style="line-height: 1.6; word-break: keep-all; color: #1e293b;"></h5>
            
            <div id="options" class="mb-4"></div>
        </div>

        <div id="result-screen" style="display:none;" class="py-2">
            <div class="text-center mb-4">
                <h3 class="fw-bold mb-1">í•™ìŠµ ë¦¬í¬íŠ¸</h3>
                <div id="score-text" class="display-5 fw-black text-primary mb-2"></div>
                <p id="result-msg" class="text-muted small"></p>
            </div>
            
            <div id="review-section" class="overflow-auto pe-1 custom-scroll" style="max-height: 420px;">
                </div>
            
            <button onclick="location.reload()" class="btn btn-dark w-100 py-3 rounded-4 fw-bold mt-4 shadow">ëŒ€ì‹œë³´ë“œë¡œ ëŒì•„ê°€ê¸°</button>
        </div>
    </div>

    <script>
        // ì „ì—­ ìƒíƒœ ê´€ë¦¬
        let dataRC = [];
        let dataLC = [];
        let currentQuestions = [];
        let currentIndex = 0;
        let score = 0;
        let userAnswers = [];
        let currentMode = 'RC';

        // 1. ì™¸ë¶€ JSON ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸°
        async function loadAllQuestions() {
            try {
                // [ì£¼ì˜] questions.json íŒŒì¼ì´ ê°™ì€ í´ë”ì— ìˆì–´ì•¼ í•¨
                const response = await fetch('questions.json');
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                
                dataRC = data.rc;
                dataLC = data.lc;
                
                console.log("JSON Load Success");
                updateDashboard();
            } catch (error) {
                console.error("Fetch Error:", error);
                document.getElementById('stat-info').innerText = "ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤. (JSON íŒŒì¼ í™•ì¸ í•„ìš”)";
            }
        }

        // 2. ëŒ€ì‹œë³´ë“œ í†µê³„ ì—…ë°ì´íŠ¸
        function updateDashboard() {
            const history = JSON.parse(localStorage.getItem('toeic_history') || '[]');
            const wrongPool = JSON.parse(localStorage.getItem('toeic_wrong_pool') || '[]');
            
            const totalAttempts = history.length;
            const avgScore = totalAttempts > 0 
                ? (history.reduce((acc, curr) => acc + curr.score, 0) / totalAttempts).toFixed(1) 
                : 0;

            document.getElementById('stat-info').innerText = totalAttempts > 0 
                ? `ì´ ${totalAttempts}íšŒ ì™„ë£Œ | í‰ê·  ${avgScore}ì  | ê¾¸ì¤€í•¨ì´ ì •ë‹µì…ë‹ˆë‹¤!`
                : "ë°˜ê°€ì›Œìš”! ì²« ë²ˆì§¸ í€´ì¦ˆë¥¼ ì‹œì‘í•´ ë³´ì„¸ìš”.";
            
            document.getElementById('wrong-count').innerText = wrongPool.length;
        }

        // 3. í€´ì¦ˆ ì‹œì‘ ë¡œì§
        function startQuiz(mode) {
            if (dataRC.length === 0) return alert("ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ì…ë‹ˆë‹¤...");
            
            currentMode = mode;
            const bank = mode === 'RC' ? dataRC : dataLC;
            currentQuestions = shuffle([...bank]).slice(0, 5);
            
            initQuizUI();
        }

                // ì„ ì–¸ë¶€ë¥¼ ìŠ¤í¬ë¦½íŠ¸ ìµœìƒë‹¨ìœ¼ë¡œ ì˜¬ë¦¬ê³ , 
// ì „ì—­ ìŠ¤ì½”í”„ì— í•¨ìˆ˜ê°€ í™•ì‹¤íˆ ë“±ë¡ë˜ë„ë¡ í•©ë‹ˆë‹¤.
window.startQuiz = function(mode) {
    if (typeof dataRC === 'undefined' || dataRC.length === 0) {
        alert("ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ì…ë‹ˆë‹¤. ì ì‹œ í›„ ë‹¤ì‹œ ì‹œë„í•´ ì£¼ì„¸ìš”.");
        return;
    }
    currentMode = mode;
    const bank = mode === 'RC' ? dataRC : dataLC;
    currentQuestions = shuffle([...bank]).slice(0, 5);
    initQuizUI();
};

        function startWrongMode() {
            const pool = JSON.parse(localStorage.getItem('toeic_wrong_pool') || '[]');
            if (pool.length === 0) return alert("ë³µìŠµí•  ì˜¤ë‹µì´ ì—†ìŠµë‹ˆë‹¤!");
            
            currentMode = 'WRONG';
            currentQuestions = shuffle([...pool]).slice(0, 5);
            initQuizUI();
        }

        function initQuizUI() {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('quiz-content').style.display = 'block';
            currentIndex = 0; score = 0; userAnswers = [];
            showQuestion();
        }

        // 4. ë¬¸ì œ í‘œì‹œ ë° ìŒì„± ì¬ìƒ




        function showQuestion() {
            const q = currentQuestions[currentIndex];
            // IDê°€ 100 ì´ìƒì´ë©´ LC ë¬¸ì œë¡œ ê°„ì£¼ (JSON ë°ì´í„° ì„¤ê³„ ê¸°ì¤€)
            const isLCProblem = currentMode === 'LC' || (currentMode === 'WRONG' && q.id >= 100);
            
            document.getElementById('progress-fill').style.width = `${((currentIndex + 1) / currentQuestions.length) * 100}%`;
            document.getElementById('lc-ui').style.display = isLCProblem ? 'block' : 'none';
            document.getElementById('question').innerText = isLCProblem ? "ğŸ”Š ì˜¤ë””ì˜¤ë¥¼ ë“£ê³  ì§ˆë¬¸ì— ë‹µí•˜ì„¸ìš”." : q.q;
            
            if (isLCProblem) playCurrentAudio();

            const optDiv = document.getElementById('options');
            optDiv.innerHTML = '';
            q.a.forEach((opt, idx) => {
                const btn = document.createElement('button');
                btn.className = "btn-option shadow-sm";
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(idx);
                optDiv.appendChild(btn);
            });
        }

        function playCurrentAudio() {
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(currentQuestions[currentIndex].q);
            utterance.lang = 'en-US';
            utterance.rate = 0.85; // í† ìµ í‰ê·  ì†ë„ë³´ë‹¤ ì•½ê°„ ëŠë¦¬ê²Œ ì„¤ì •
            window.speechSynthesis.speak(utterance);
        }

        // 5. ì •ë‹µ í™•ì¸ ë° ì˜¤ë‹µ ê´€ë¦¬
        function checkAnswer(idx) {
            const q = currentQuestions[currentIndex];
            const isCorrect = idx === q.correct;
            
            userAnswers.push(idx);
            window.speechSynthesis.cancel();

            if (isCorrect) {
                score++;
                manageWrongPool(q.id, 'REMOVE');
            } else {
                manageWrongPool(q, 'ADD');
            }
            
            currentIndex++;
            if (currentIndex < currentQuestions.length) {
                showQuestion();
            } else {
                showResult();
            }
        }

        function manageWrongPool(data, action) {
            let pool = JSON.parse(localStorage.getItem('toeic_wrong_pool') || '[]');
            if (action === 'ADD') {
                if (!pool.find(x => x.id === data.id)) pool.push(data);
            } else {
                pool = pool.filter(x => x.id !== data);
            }
            localStorage.setItem('toeic_wrong_pool', JSON.stringify(pool));
        }

        // 6. ê²°ê³¼ ë¦¬í¬íŠ¸ ì¶œë ¥
        function showResult() {
            // ê¸°ë¡ ì €ì¥
            const history = JSON.parse(localStorage.getItem('toeic_history') || '[]');
            history.push({ date: new Date().toLocaleDateString(), score: score });
            localStorage.setItem('toeic_history', JSON.stringify(history));

            document.getElementById('quiz-content').style.display = 'none';
            document.getElementById('result-screen').style.display = 'block';
            document.getElementById('score-text').innerText = `${score} / 5`;
            
            const reviewSection = document.getElementById('review-section');
            reviewSection.innerHTML = '<h6 class="fw-bold mb-3 text-secondary">ì‹¬ì¸µ ì˜¤ë‹µ ë¶„ì„</h6>';
            
            currentQuestions.forEach((q, i) => {
                const isCorrect = userAnswers[i] === q.correct;
                const vocaHtml = Object.entries(q.voca).map(([k, v]) => `<span class="voca-badge">${k}: ${v}</span>`).join('');
                
                reviewSection.innerHTML += `
                    <div class="p-3 mb-3 rounded-4 border ${isCorrect ? 'border-success-subtle bg-success-light' : 'border-danger-subtle bg-danger-light'}" style="background-color: ${isCorrect ? '#f0fff4' : '#fff5f5'}">
                        <div class="fw-bold small mb-2 text-dark">${q.q}</div>
                        <div class="small mb-3 ${isCorrect ? 'text-success' : 'text-danger'} fw-bold">
                            ì •ë‹µ: ${q.a[q.correct]} ${!isCorrect ? `| ë‚´ ë‹µë³€: ${q.a[userAnswers[i]]}` : ''}
                        </div>
                        <div class="bg-white p-3 rounded-3 border-0 shadow-sm mb-3" style="font-size:0.85rem">
                            <div class="mb-1 text-primary fw-bold">í•´ì„</div>
                            <div class="text-secondary mb-2">${q.trans}</div>
                            <div class="mb-1 text-indigo fw-bold" style="color:#4c51bf">í•´ì„¤</div>
                            <div class="text-secondary small">${q.exp}</div>
                        </div>
                        <div class="d-flex flex-wrap">${vocaHtml}</div>
                    </div>`;
            });
        }

        // ìœ í‹¸ë¦¬í‹°: í”¼ì…”-ì˜ˆì´ì¸  ì…”í”Œ
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function resetHistory() {
            if (confirm("ëª¨ë“  í•™ìŠµ ê¸°ë¡ê³¼ ì˜¤ë‹µ ë…¸íŠ¸ê°€ ì‚­ì œë©ë‹ˆë‹¤. ì •ë§ ì´ˆê¸°í™”í•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) {
                localStorage.clear();
                location.reload();
            }
        }

        // ì´ˆê¸°í™”
        window.onload = loadAllQuestions;
    </script>
</body>
